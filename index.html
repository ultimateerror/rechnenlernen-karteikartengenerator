<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rechnen lernen - Karteikartengenerator</title>
		<script defer src="index.js"></script>
		<script defer src="ui.js"></script>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="print.css" media="print" />
	</head>
	<body>
		<header>
			<h1>Rechnen lernen - Karteikartengenerator</h1>
		</header>

		<div class="content">
			<aside>
				<form method="" name="einstellungen">
					<h2>Einstellungen</h2>

					<div class="fieldset">
						<label for="symbol">Rechnungsart</label>
						<select id="symbol" name="symbol" value="+" required>
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">*</option>
							<option value="·">&bull;</option>
							<option value="×">&times;</option>
							<option value="/">/</option>
							<option value=":">:</option>
						</select>
					</div>

					<fieldset>
						<legend>Zahlenraum</legend>
						<div>
							<label for="fromDigit">Von</label>
							<input
								type="number"
								inputmode="numeric"
								id="fromDigit"
								name="fromDigit"
								value="0"
								required
							/>
						</div>

						<div>
							<label for="toDigit">Bis</label>
							<input
								type="number"
								inputmode="numeric"
								id="toDigit"
								name="toDigit"
								value="10"
								required
							/>
						</div>
					</fieldset>

					<fieldset>
						<legend>Ergebnisraum</legend>
						<div>
							<label for="minResult">Min</label>
							<input
								type="number"
								inputmode="numeric"
								id="minResult"
								name="minResult"
								value="0"
								required
							/>
						</div>

						<div>
							<label for="maxResult">Max</label>
							<input
								type="number"
								inputmode="numeric"
								id="maxResult"
								name="maxResult"
								value="10"
								required
							/>
						</div>
					</fieldset>

					<fieldset>
						<legend>UI</legend>
						<div>
							<label for="darkmode">Darkmode</label>
							<input type="checkbox" id="darkmode" name="darkmode" />
						</div>
					</fieldset>

					<button>Karteikarten erstellen</button>
				</form>

				<output></output>

				<div class="result-actions">
					<button id="print">Drucken...</button>
					<button id="share" hidden>Teilen...</button>
				</div>
			</aside>

			<main></main>
		</div>
	</body>
</html>
